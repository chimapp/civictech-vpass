openapi: 3.0.3
info:
  title: VPass - Channel Membership Card Issuance API (MVP)
  description: |
    Member-facing endpoints for issuing digitally signed YouTube membership cards.

    Organizer verification, automated revocation, and multi-platform support will be described in follow-up specifications.
  version: 0.1.0
servers:
  - url: https://vpass.example.com
    description: Production (placeholder)
  - url: http://localhost:3000
    description: Local development
tags:
  - name: Authentication
    description: YouTube OAuth flow and session endpoints
  - name: Issuers
    description: Fetch configured YouTube channels that offer cards
  - name: Cards
    description: Claim and retrieve membership cards for the authenticated member

paths:
  /auth/youtube/login:
    get:
      tags: [Authentication]
      summary: Begin YouTube OAuth login
      description: Redirects the user agent to Google OAuth consent for the configured YouTube application.
      responses:
        '302':
          description: Redirect to Google OAuth authorization endpoint
          headers:
            Location:
              schema:
                type: string
              description: Google OAuth authorize URL containing state and PKCE challenge
        '400':
          description: Unable to create login redirect (configuration error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/youtube/callback:
    get:
      tags: [Authentication]
      summary: Handle YouTube OAuth callback
      description: Exchanges the authorization code for tokens, persists the session, and redirects to the claim card UI.
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required: true
          description: Authorization code returned by Google OAuth
        - in: query
          name: state
          schema:
            type: string
          required: true
          description: CSRF protection value issued during login
      responses:
        '302':
          description: Successful login, redirects to claim card page
          headers:
            Location:
              schema:
                type: string
              description: URL to redirect the member post-login
        '400':
          description: Missing/invalid state or authorization code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token exchange failed or membership scope not granted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/session:
    get:
      tags: [Authentication]
      summary: Retrieve current authenticated session
      responses:
        '200':
          description: Current session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionInfo'
        '401':
          description: No active session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Terminate current session
      responses:
        '204':
          description: Session terminated successfully
        '401':
          description: No active session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /issuers:
    get:
      tags: [Issuers]
      summary: List active YouTube issuers
      responses:
        '200':
          description: Array of issuers available for card claims
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Issuer'
        '401':
          description: Member not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cards:
    get:
      tags: [Cards]
      summary: List cards belonging to the authenticated member
      responses:
        '200':
          description: Cards ordered newest first
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MembershipCard'
        '401':
          description: No active session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags: [Cards]
      summary: Claim a new membership card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [issuer_id, verification_comment_url]
              properties:
                issuer_id:
                  type: string
                  format: uuid
                  description: Issuer chosen by the member
                verification_comment_url:
                  type: string
                  description: YouTube URL pointing to the member's comment on the issuerâ€™s members-only verification video
                supplementary_data:
                  type: object
                  additionalProperties: true
                  description: Optional member-provided fields to store with the card
      responses:
        '201':
          description: Card successfully issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardIssueResponse'
        '400':
          description: Validation error (missing issuer, duplicate card, inactive membership)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No active session or YouTube membership not confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cards/{card_id}:
    get:
      tags: [Cards]
      summary: Retrieve a single membership card
      parameters:
        - in: path
          name: card_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembershipCard'
        '401':
          description: No active session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found or does not belong to the member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cards/{card_id}/qr:
    get:
      tags: [Cards]
      summary: Retrieve QR code for a membership card
      parameters:
        - in: path
          name: card_id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: format
          schema:
            type: string
            enum: [svg, png, data_url]
          description: Preferred QR output format (default svg)
      responses:
        '200':
          description: QR code payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRCodeResponse'
        '401':
          description: No active session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found or does not belong to the member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    SessionInfo:
      type: object
      properties:
        authenticated:
          type: boolean
        member:
          type: object
          nullable: true
          properties:
            youtube_user_id:
              type: string
            display_name:
              type: string
            last_authenticated_at:
              type: string
              format: date-time
    Issuer:
      type: object
      required: [id, channel_name, verification_video_id, default_membership_label]
      properties:
        id:
          type: string
          format: uuid
        channel_name:
          type: string
        channel_handle:
          type: string
          nullable: true
        youtube_channel_id:
          type: string
        is_active:
          type: boolean
        verification_video_id:
          type: string
        default_membership_label:
          type: string
    MembershipCard:
      type: object
      required:
        - id
        - issuer_id
        - member_id
        - membership_level_label
        - membership_confirmed_at
        - verification_comment_id
        - verification_video_id
        - issued_at
      properties:
        id:
          type: string
          format: uuid
        issuer_id:
          type: string
          format: uuid
        member_id:
          type: string
          format: uuid
        membership_level_label:
          type: string
        membership_confirmed_at:
          type: string
          format: date-time
        verification_comment_id:
          type: string
        verification_video_id:
          type: string
        issued_at:
          type: string
          format: date-time
        qr_signature:
          type: string
          description: Hex-encoded HMAC signature
        qr_payload:
          type: object
          additionalProperties: true
        supplementary_data:
          type: object
          additionalProperties: true
          nullable: true
    CardIssueResponse:
      type: object
      properties:
        card:
          $ref: '#/components/schemas/MembershipCard'
        qr:
          $ref: '#/components/schemas/QRCodeResponse'
    QRCodeResponse:
      type: object
      properties:
        format:
          type: string
          enum: [svg, png, data_url]
        value:
          type: string
          description: Base64 or inline SVG string depending on format
    ErrorResponse:
      type: object
      required: [error, message]
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
