{% extends "base.html" %}

{% block title %}驗證{% endblock %}

{% block content %}
<section class="app-section">
    <h1 class="h3 mb-3">選擇要驗證的活動</h1>
    {% if events.is_empty() %}
        <div class="alert alert-warning mb-0">找不到有效的活動。</div>
    {% else %}
        <div class="list-group">
            {% for event in events %}
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="/verify/{{ event.id }}/scanner">
                    <span>{{ event.event_name }}</span>
                    <small class="text-secondary">{{ event.event_date }}</small>
                </a>
            {% endfor %}
        </div>
    {% endif %}
</section>
{% endblock %}
