<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VPass{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/static/css/app.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <header class="bg-white border-bottom shadow-sm">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <a class="navbar-brand fw-semibold text-primary" href="/">VPass</a>
            <div class="d-flex align-items-center gap-2">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </header>
    <main class="py-4">
        {% block main_container %}
        <div class="{% block container_class %}container{% endblock %}">
            {% block content %}{% endblock %}
        </div>
        {% endblock %}
    </main>
    <section aria-live="polite" data-role="toast-root" class="toast-root"></section>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        defer
    ></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
