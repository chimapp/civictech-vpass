<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VPass{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="app-header">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <a class="app-logo" href="/">
                <i class="bi bi-shield-check"></i>
                <span>VPass</span>
            </a>

            {% if is_authenticated %}
            <nav class="main-nav">
                <button class="nav-toggle" aria-label="選單" aria-expanded="false">
                    <i class="bi bi-list"></i>
                </button>
                <ul class="nav-menu">
                    <li><a href="/cards/my-cards" class="nav-link">我的卡片</a></li>
                    <li><a href="/issuers" class="nav-link">頻道</a></li>
                    <li><a href="/events" class="nav-link">活動</a></li>
                    <li><a href="/verify" class="nav-link">驗證</a></li>
                </ul>
            </nav>
            {% endif %}

            <div class="d-flex align-items-center gap-2">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </header>
    <main class="py-4">
        {% block main_container %}
        <div class="{% block container_class %}container{% endblock %}">
            {% block content %}{% endblock %}
        </div>
        {% endblock %}
    </main>
    <section aria-live="polite" data-role="toast-root" class="toast-root"></section>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        defer
    ></script>
    <script>
        // Mobile navigation toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
                    navToggle.setAttribute('aria-expanded', !isExpanded);
                    navMenu.classList.toggle('nav-menu-open');
                    navToggle.querySelector('i').className = isExpanded ? 'bi bi-list' : 'bi bi-x';
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        navMenu.classList.remove('nav-menu-open');
                        navToggle.setAttribute('aria-expanded', 'false');
                        navToggle.querySelector('i').className = 'bi bi-list';
                    }
                });
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
