{% extends "base.html" %}

{% block title %}領取會員卡 - VPass{% endblock %}

{% block content %}
<div class="row g-4">
    <div class="col-lg-5">
        <section class="app-section">
            <h1 class="h3 mb-3">領取會員卡</h1>
            <p class="text-secondary">選擇登入方式以繼續。</p>
            <div class="list-group mb-3" aria-label="登入方式">
                <a class="list-group-item list-group-item-action" href="/auth/youtube/login">使用 YouTube 登入</a>
                <a class="list-group-item list-group-item-action" href="/auth/twitch/login">使用 Twitch 登入</a>
            </div>
            <div class="alert alert-info mb-0">
                登入後即可查看及下載您的會員卡。
            </div>
        </section>
    </div>

    <div class="col-lg-7">
        <section id="card-display" class="app-section text-center" hidden>
            <article>
                <h2 id="card-issuer" class="h4">頻道名稱</h2>
                <div id="qr-code" class="my-4">
                    <!-- QR code SVG will be inserted here -->
                </div>
                <p class="mb-1">會員身份: <span id="member-level" class="fw-semibold">基本會員</span></p>
                <p class="text-secondary">有效期限: <span id="expiry-date">2024-12-31</span></p>
            </article>

            <button type="button" class="btn btn-outline-primary mt-3" onclick="downloadCard()">下載 QR Code</button>
        </section>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script>
        function downloadCard() {
            console.log('Download card functionality - TODO');
        }
    </script>
{% endblock %}
