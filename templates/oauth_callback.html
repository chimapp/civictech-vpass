{% extends "base.html" %}

{% block title %}處理中... - VPass{% endblock %}

{% block content %}
<section class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 60vh;">
    <div class="app-section shadow-sm">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1 class="h4">正在處理您的登入...</h1>
        <p id="status-message" class="text-secondary mb-0">請稍候</p>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = '登入失敗: ' + (urlParams.get('error_description') || error);
            statusMessage.classList.remove('text-secondary');
            statusMessage.classList.add('text-danger');
        }
    </script>
{% endblock %}
