{% extends "base.html" %}

{% block title %}處理中...{% endblock %}

{% block content %}
<div style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div style="max-width: 500px; width: 100%; text-align: center;">
        <!-- Animated Logo -->
        <div style="margin-bottom: 2rem; animation: logo-pulse 2s ease-in-out infinite;">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 80px; height: 80px; background: linear-gradient(135deg, var(--color-cyan), var(--color-ink)); border-radius: 20px; box-shadow: var(--shadow-xl);">
                <i class="bi bi-shield-check" style="font-size: 2.5rem; color: white;"></i>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="info-panel" style="padding: 2.5rem 2rem; border: 2px solid var(--color-cyan); background: rgba(0, 217, 255, 0.03);">
            <!-- Spinner -->
            <div style="margin-bottom: 1.5rem;">
                <div style="display: inline-block; width: 48px; height: 48px; border: 4px solid var(--color-mist); border-top-color: var(--color-cyan); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>

            <h1 style="font-family: var(--font-display); font-size: 1.75rem; font-weight: 700; color: var(--color-ink); margin-bottom: 0.75rem; letter-spacing: -0.02em;">
                正在處理您的登入...
            </h1>

            <p id="status-message" style="font-size: 1rem; color: var(--color-slate); margin: 0;">
                請稍候，我們正在驗證您的身份
            </p>

            <!-- Progress Dots -->
            <div style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 1.5rem;">
                <span style="width: 8px; height: 8px; background: var(--color-cyan); border-radius: 50%; animation: dot-pulse 1.5s ease-in-out infinite;"></span>
                <span style="width: 8px; height: 8px; background: var(--color-cyan); border-radius: 50%; animation: dot-pulse 1.5s ease-in-out 0.3s infinite;"></span>
                <span style="width: 8px; height: 8px; background: var(--color-cyan); border-radius: 50%; animation: dot-pulse 1.5s ease-in-out 0.6s infinite;"></span>
            </div>
        </div>

        <!-- Error State (hidden by default) -->
        <div id="error-state" class="info-panel" style="display: none; padding: 2.5rem 2rem; border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.05);">
            <div style="margin-bottom: 1.5rem;">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem; color: #ef4444;"></i>
            </div>

            <h1 style="font-family: var(--font-display); font-size: 1.75rem; font-weight: 700; color: var(--color-ink); margin-bottom: 0.75rem; letter-spacing: -0.02em;">
                登入失敗
            </h1>

            <p id="error-message" style="font-size: 1rem; color: var(--color-slate); margin-bottom: 2rem;">
                發生錯誤，請稍後再試
            </p>

            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i>
                返回首頁
            </a>
        </div>
    </div>
</div>

<style>
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes logo-pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.9;
    }
}

@keyframes dot-pulse {
    0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
    }
}
</style>

<script>
const urlParams = new URLSearchParams(window.location.search);
const error = urlParams.get('error');

if (error) {
    // Show error state
    document.getElementById('loading-state').style.display = 'none';
    document.getElementById('error-state').style.display = 'block';

    const errorMessage = document.getElementById('error-message');
    const errorDesc = urlParams.get('error_description') || error;
    errorMessage.textContent = errorDesc;
}
</script>
{% endblock %}
