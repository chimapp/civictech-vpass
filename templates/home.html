{% extends "base.html" %}

{% block title %}VPass{% endblock %}

{% block content %}
<section>
    <header>
        <h1>VPass</h1>
        <p>頻道會員驗證</p>
    </header>

    {% if is_authenticated %}
        <nav aria-label="主要功能">
            <ul>
                <li><a href="/cards/my-cards">我的卡片</a></li>
                <li><a href="/issuers">瀏覽頻道</a></li>
                <li><a href="/events">活動</a></li>
                <li><a href="/verify">驗證掃描器</a></li>
            </ul>
        </nav>

        <form action="/auth/logout" method="POST">
            <button type="submit">登出</button>
        </form>

        <p>您已登入 VPass</p>
    {% else %}
        <section>
            <p>使用您的 YouTube 帳號登入以開始使用</p>
            <nav aria-label="登入方式">
                <ul>
                    <li><a href="/auth/youtube/login">使用 YouTube 登入</a></li>
                </ul>
            </nav>
        </section>
        <p>使用數位卡片驗證您的頻道會員身份</p>
    {% endif %}
</section>
{% endblock %}
