{% extends "base.html" %}

{% block title %}建立活動{% endblock %}

{% block content %}
<nav aria-label="上一頁">
    <a href="/events">返回活動</a>
</nav>

<header>
    <h1>建立新活動</h1>
    <p>活動詳情</p>
</header>

<form method="post" action="/events/create">
    <label for="issuer_id">頻道：</label>
    <select name="issuer_id" id="issuer_id" required>
        {% for issuer in issuers %}
        <option value="{{ issuer.id }}">{{ issuer.channel_name }}</option>
        {% endfor %}
    </select>

    <label for="event_name">活動名稱：</label>
    <input type="text" name="event_name" id="event_name" required>

    <label for="event_date">活動日期：</label>
    <input type="date" name="event_date" id="event_date" required>

    <label for="event_location">地點：</label>
    <input type="text" name="event_location" id="event_location">

    <label for="event_description">描述：</label>
    <textarea name="event_description" id="event_description" rows="4"></textarea>

    <button type="submit">建立活動</button>
</form>
{% endblock %}
