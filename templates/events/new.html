{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/css/issuer-form.css">
{% endblock %}

{% block content %}
    <a href="/events" class="back">Back to Events</a>

    <div class="header">
        <h1>Create New Event</h1>
        <p class="subtitle">Event Details</p>
    </div>

    <form method="post" action="/events/create" class="form">
        <div class="form-group">
            <label for="issuer_id">Channel:</label>
            <select name="issuer_id" id="issuer_id" required>
                {% for issuer in issuers %}
                <option value="{{ issuer.id }}">{{ issuer.channel_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="event_name">Event Name:</label>
            <input type="text" name="event_name" id="event_name" required>
        </div>

        <div class="form-group">
            <label for="event_date">Event Date:</label>
            <input type="date" name="event_date" id="event_date" required>
        </div>

        <div class="form-group">
            <label for="event_location">Location:</label>
            <input type="text" name="event_location" id="event_location">
        </div>

        <div class="form-group">
            <label for="event_description">Description:</label>
            <textarea name="event_description" id="event_description" rows="4"></textarea>
        </div>

        <button type="submit" class="button">Create Event</button>
    </form>
{% endblock %}
