<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>處理中... - VPass</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container center">
        <div class="loading-spinner"></div>
        <h2>正在處理您的登入...</h2>
        <p id="status-message">請稍候</p>
    </div>

    <script>
        // TODO: T031, T032 - Handle OAuth callback
        // This page is shown briefly while backend processes OAuth callback
        // Backend will redirect to appropriate page after processing

        // Check for error in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('status-message').textContent =
                '登入失敗: ' + (urlParams.get('error_description') || error);
        }
    </script>
</body>
</html>
