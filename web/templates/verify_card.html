<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗證會員卡 - VPass</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>驗證會員卡</h1>

        <!-- TODO: T044 - Implement card verification interface with QR scanner -->
        <div class="scanner-container">
            <div id="qr-reader" style="width: 100%; max-width: 600px;"></div>

            <div class="manual-input hidden">
                <p>無法使用相機？</p>
                <input type="text" id="manual-code" placeholder="手動輸入卡片代碼">
                <button onclick="verifyManualCode()" class="btn">驗證</button>
            </div>
        </div>

        <div id="verification-result" class="hidden">
            <div class="result-card">
                <h2 id="result-status">驗證結果</h2>
                <div id="result-details">
                    <!-- Verification details will be shown here -->
                </div>
            </div>
        </div>

        <div class="auth-section">
            <h3>主辦方登入</h3>
            <p>登入後可查看驗證歷史記錄</p>
            <a href="/auth/youtube/login?role=organizer" class="btn btn-youtube">
                使用 YouTube 登入
            </a>
            <a href="/auth/twitch/login?role=organizer" class="btn btn-twitch">
                使用 Twitch 登入
            </a>
        </div>
    </div>

    <script src="/static/js/qr-scanner.js"></script>

        }
    </script>
</body>
</html>
